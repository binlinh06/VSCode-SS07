<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SS07_K07.css">
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="register">
        <h3>New message to @mdo</h3>
        <i class="fa-solid fa-xmark"></i>
        <form action="" method="POST">
            <table width="100%" cellspacing="14">
                <tr>
                    <td><label for="recipient">Recipient:</label></td>
                </tr>

                <tr>
                    <td><input type="email" placeholder="@mdo"></td>
                </tr>

                <tr>
                    <td><label for="message">Message:</label></td>
                </tr>

                <tr>
                    <td><textarea name="message" id="message"></textarea></td>
                </tr>
                <tr>
                    <td><b><button class="dong">Close</button> </b></td>
                    <td><b><button class="gui">Send Message</button></b></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
